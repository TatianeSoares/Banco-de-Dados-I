<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="conteudo">
        <f:metadata>
            <f:viewAction action="#{inputController.init}"/>
        </f:metadata>
        <h:form enctype="multipart/form-data" id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <p:toolbarGroup align="right">
                            <p:commandButton value="Inserir dados" style="margin-right: 15px;"
                                             action="input.xhtml?faces-redirect=true"/>
                            <p:commandButton value="Consultar Rodovias" style="margin-right: 15px;"
                                             action="login.xhtml?faces-redirect=true"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <div class="ui-fluid p-grid">
                        <div style="text-align: center"
                             class="p-col-12 p-md-12">
                            <h1>Upload dos dados abertos</h1>
                        </div>
                        <div class="p-col-12 p-md-12">
                            <p:outputLabel value="Selecione o arquivo:"/>
                        </div>

                        <div class="p-col-12 p-md-3">
                            <p:selectOneMenu id="tipo" value="#{inputController.tipoSelecionado}">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItem itemLabel="Acidente" itemValue="Acidente"/>
                                <f:selectItem itemLabel="Ultrapassagem" itemValue="Ultrapassagem"/>
                                <f:selectItem itemLabel="Velocidade MÃ¡xima" itemValue="VelocidadeMaxima"/>
                            </p:selectOneMenu>
                            <p:fileUpload mode="advanced"
                                          listener="#{inputController.uploadFile}"/>
                        </div>

                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
