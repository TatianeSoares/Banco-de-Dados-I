<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="conteudo">
        <f:metadata>
            <f:viewAction action="#{historicoCargaController.init}"/>
        </f:metadata>
        <h:form enctype="multipart/form-data" id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="ui-fluid p-grid">
                        <p:fieldset legend="HistÃ³rico de cargas efetuadas no banco de dados"
                                    style="margin: auto;
                                    width: 70%;
                                    font-size: 20px;">

                            <p:dataTable var="carga"
                                         id="datatableCarga"
                                         reflow="true"
                                         rowKey="#{carga.horaCarga}"
                                         value="#{historicoCargaController.todasCargasList}"
                                         emptyMessage="Nenhuma carga foi efetuada">

                                <p:columnGroup type="header">
                                    <p:column headerText="Data"/>
                                    <p:column headerText="Horario"/>
                                    <p:column headerText="Tipo de carga"/>
                                </p:columnGroup>

                                <p:column>
                                    <p:outputLabel value="#{carga.dataCarga}"/>
                                </p:column>

                                <p:column>
                                    <p:outputLabel value="#{carga.horaCarga}"/>
                                </p:column>

                                <p:column>
                                    <p:outputLabel value="#{carga.tipoCarga}"/>
                                </p:column>

                            </p:dataTable>

                        </p:fieldset>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
