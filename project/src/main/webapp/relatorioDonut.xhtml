<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="conteudo">
        <f:metadata>
            <f:viewAction action="#{dounutController.init}"/>
        </f:metadata>
        <h:form enctype="multipart/form-data" id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="ui-fluid p-grid">
                        <p:fieldset legend="Relatório por quantidade"
                                    style="margin: auto;
                                    width: 70%;
                                    font-size: 20px;">
                            <div class="p-col-12 p-md-4">
                                <p:commandButton value="Gerar relatório"
                                                 actionListener="#{dounutController.gerarVelocidadeXUltrapassagem}"
                                                 update="panel"/>
                            </div>
                            <div>
                                <h:panelGroup id="panel" layout="block">
                                    <p>Este gráfico mostra a relação de quantos acidentes há em um trecho rodovia,
                                        além de mostrar quantas placas, tanto de Ultrapassagem,
                                        quanto de Velocidade Máxima, contém no mesmo trecho.</p>
                                    <p>O trecho é escolhido de forma ateatória dentro da lista retornada do select.</p>
                                    <p:outputLabel value="Trecho de Rodovia: #{dounutController.trecho}"/>
                                    <div class="p-col-12 p-md-12"/>
                                    <p:outputLabel value="Quantidade de acidentes:  #{dounutController.acidente}"/>
                                    <div class="p-col-12 p-md-12"/>
                                    <p:outputLabel value="Quantidade de placas de ultrapassagem:  #{dounutController.ultrapassagem}"/>
                                    <div class="p-col-12 p-md-12"/>
                                    <p:outputLabel value="Quantidade de placas de velocidade máxima:  #{dounutController.velocidade}"/>
                                    <p:donutChart model="#{dounutController.donutModel}"
                                                  rendered="#{dounutController.donutModel != null}"
                                                  style="width:400px;height: 300px"/>
                                </h:panelGroup>
                            </div>
                        </p:fieldset>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
