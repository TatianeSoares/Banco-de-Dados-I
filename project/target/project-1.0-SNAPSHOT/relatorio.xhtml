<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="conteudo">
        <f:metadata>
            <f:viewAction action="#{relatorioController.init}"/>
        </f:metadata>
        <h:form enctype="multipart/form-data" id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="ui-fluid p-grid">
                        <p:fieldset legend="Relatórios"
                                    style="margin: auto;
                                    width: 70%;
                                    font-size: 20px;">
                            <div class="p-col-12 p-md-12">
                                <p:outputLabel value="Selecione o tipo de relatório:"/>
                            </div>
                            <div class="p-col-12 p-md-5">
                                <p:selectOneMenu id="tipo" value="#{relatorioController.relatorioSelecionado}">
                                    <f:selectItem itemLabel="Selecione uma opção" itemDisabled="true"/>
                                    <f:selectItem itemLabel="grafico kauee" itemValue="obitos"/>
                                    <f:selectItem itemLabel="grafico tati" itemValue="compara"/>
                                    <f:selectItem itemLabel="kauee 2" itemValue="colocaNome"/>
                                    <f:selectItem itemLabel="tati 2" itemValue="colocaNome"/>
                                    <p:ajax listener="#{relatorioController.setType(relatorioController.relatorioSelecionado)}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="p-col-12 p-md-4">
                                <p:commandButton value="Gerar relatório"
                                                 actionListener="#{relatorioController.gerarRelatorio}"
                                                 update="panel"/>
                            </div>
                            <div>
                                <h:panelGroup id="panel" layout="block">
                                    <p:chart type="pie"
                                             model="#{relatorioController.pieModel}"
                                             style="width:400px;height: 300px"
                                             rendered="#{relatorioController.pieModel != null}" />
                                </h:panelGroup>
                            </div>
                        </p:fieldset>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
