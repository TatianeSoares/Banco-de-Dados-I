<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="conteudo">
        <f:metadata>
            <f:viewAction action="#{relatorioController.init}"/>
        </f:metadata>
        <h:form enctype="multipart/form-data" id="form">
            <p:commandButton value="Gerar" actionListener="#{relatorioController.getDataVelocidadeObitos()}" update="panel"/>

            <h:panelGroup id="panel" layout="block">
                <p:chart type="pie" model="#{relatorioController.pieModel}" style="width:400px;height: 300px" rendered="#{relatorioController.pieModel != null}" />
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
