<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="conteudo">
        <f:metadata>
            <f:viewAction action="#{pieController.init}"/>
        </f:metadata>
        <h:form enctype="multipart/form-data" id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="ui-fluid p-grid">
                        <p:fieldset legend="Relatório Velocidade e Acidente"
                                    style="margin: auto;
                                    width: 70%;
                                    font-size: 20px;">
                            <div class="p-col-12 p-md-4">
                                <p:commandButton value="Gerar relatório"
                                                 actionListener="#{pieController.getDataVelocidadeObitos}"
                                                 style="margin-right: 15px;"
                                                 update="panel"/>
                            </div>
                            <div>
                                <h:panelGroup id="panel" layout="block">
                                    <p:chart type="pie"
                                             model="#{pieController.pieModel}"
                                             style="width:400px;height: 300px"
                                             rendered="#{pieController.pieModel != null}" />
                                </h:panelGroup>
                            </div>
                        </p:fieldset>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
