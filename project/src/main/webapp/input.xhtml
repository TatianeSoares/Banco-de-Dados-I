<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="conteudo">
        <f:metadata>
            <f:viewAction action="#{inputController.init}"/>
        </f:metadata>

        <h:form id="form">
            <label for="inputFile">Selecione o arquivo:</label>
            <input type="file" id="inputFile" name="inputFile"><br><br>
            <input type="submit" value="#{inputController.verificarArquivo}">
        </h:form>


        <h:form>
            <h:panelGrid columns="1" cellpadding="5" style="margin-top: 25px">
                <p:graphicImage name="mapaCCE.png" width="850px" height="500px"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
